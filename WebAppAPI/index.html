<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>European City 7-Day Weather Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/master.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">7-Day Weather Forecast: Europe</h1>

    <form id="weather-form" class="row g-3 justify-content-center mb-4">
      <div class="col-auto">
        <select class="form-select" id="city-select" required>
          <option value="">Loading cities...</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" disabled id="submit-btn">Get Forecast</button>
      </div>
    </form>

    <div id="forecast" class="row"></div>

    <div class="text-center mt-5">
      <a href="bookings.html" class="btn btn-success btn-lg">Book Your Stay!</a>
    </div>
  </div>

  
</body>
</html>
